<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de música</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <h1 class="main-title ff-quantum">Reproductor de música desarrollado por <a href="https://alex22sv.tk" target="_blank">Alex22_SV</a>.</h1>
    <!-- <div class="bg">
        <img src="./assets/images/2-removebg-preview.png" alt="">
        <img src="./assets/images/1-removebg-preview.png" alt="" class="girl">
    </div> -->
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">REPRODUCIENDO x DE y</div>
                <div class="track-art"></div>
                <div class="track-name">Nombre</div>
                <div class="track-artist">Artista</div>
            </div>
 
            <div class="slider_container">
                <div class="current-time">00:00</div>
                 <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                 <div class="total-duration">00:30</div>
            </div>
 
            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-1x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                     <i class="fa fa-step-backward fa-2x"></i>
                 </div>
                 <div class="playpause-track" onclick="playpauseTrack()">
                     <i class="fa fa-play-circle fa-5x"></i>
                 </div>
                 <div class="next-track" onclick="nextTrack()">
                     <i class="fa fa-step-forward fa-2x"></i>
                 </div>
                 <div class="repeat-track" onclick="repeatTrack()">
                     <i class="fa fa-repeat fa-2x" title="repeat"></i>
                 </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
 </body>
 </html>
